<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="settings.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Press P and S to control audio</h1>
    <audio id="vid" style="display: none" controls autoplay>
        <source src="ratspin.mp4" type="audio/mp4">
    </audio>
    <script type="module" src="main.js"></script>
    <script>
        var audio = document.getElementById("vid");

        window.addEventListener("keyup", playPauseKb, false);

        function playPauseKb(event) {

            var x = event.keyCode;

            //debug
            //console.log(x);

            //p on the keyboard
            if (x === 80) {

                audio.play();

                //alert("playing");

            } else if (x === 83) { //s button keycode

                audio.pause();

                //alert("paused");

            }
        }
    </script>
</body>
</html>
